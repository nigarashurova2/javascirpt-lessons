<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
<title>Session Storage</title>

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="content">
            <div class="first d-flex">
                <h5 class="title">Anahtar ve Degeri</h5>
                <input type="text" class="addkey">
                <input type="text" class="addvalue">
            </div>

            <div class="second d-flex">
                <h5>Anahtar</h5>
                <input type="text" class="deletekey">
            </div>


            
            <div class="buttons">
                <button class="add-btn btn btn-primary">Add</button>
                <button class="del-btn btn btn-warning">Delete</button>
                <button class="clear-btn btn btn-danger">Clear Items</button>
            </div>
        </div>
    </div>

   

    <script src="app.js"></script>
</body>
</html>
